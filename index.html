<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Morning Fatima ‚òÄÔ∏è</title>

<style>
:root {
  --accent: #ff7a18;
  --text: #555;
  --card: rgba(255,255,255,0.96);
  --shadow: 0 32px 70px rgba(0,0,0,0.45);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Poppins", sans-serif;
  color: var(--text);
}

/* BACKGROUND */
body {
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.25)),
    url("sunrise-hd.png") center / cover no-repeat;
  overflow: hidden;
}

/* TAP SCREEN */
.tap-screen {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.tap-icon {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  box-shadow: 0 22px 45px rgba(0,0,0,0.35);
  animation: pulse 2s infinite;
}

.tap-icon span { font-size: 36px; }
.tap-icon small { font-size: 14px; }

/* CONTENT */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 1.2s ease;
}

.content.show { opacity: 1; }

/* CARD */
.scene { perspective: 1200px; }

.card {
  width: 340px;
  height: 440px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s ease;
}

.card.flip { transform: rotateY(180deg); }

.face {
  position: absolute;
  inset: 0;
  background: var(--card);
  border-radius: 28px;
  padding: 28px;
  box-shadow: var(--shadow);
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

/* FRONT */
.front .sun { font-size: 56px; margin-bottom: 14px; }

.front h1 {
  font-size: 26px;
  color: var(--accent);
  margin-bottom: 14px;
}

.front p {
  font-size: 18px;
  line-height: 1.7;
}

.reveal-btn {
  margin-top: 24px;
  background: none;
  border: none;
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
  cursor: pointer;
}

/* BACK */
.back { transform: rotateY(180deg); }

.back-final { display: none; }

/* CALL STATE */
.call-icon {
  font-size: 44px;
  margin-bottom: 12px;
  animation: pulse 2s infinite;
}

.back h1 {
  font-size: 26px;
  color: var(--accent);
  margin-bottom: 18px;
}

.call-btn {
  padding: 14px 34px;
  border-radius: 26px;
  border: none;
  background: linear-gradient(135deg, #ff7a18, #ffb347);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(255,122,24,0.4);
}

/* FINAL STATE */
.got-you {
  font-size: 26px;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 12px;
}

.meme {
  width: 100%;
  max-width: 240px;
  border-radius: 18px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.35);
}

/* NOTE BELOW MEME */
.note {
  margin-top: 18px;
  padding: 16px 20px;
  border-radius: 18px;
  background: rgba(255,255,255,0.9);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  font-size: 17px;
  font-weight: 600;
  color: var(--accent);
  opacity: 0;
  transform: translateY(8px);
  transition: opacity 1s ease, transform 1s ease;
}

.note.show {
  opacity: 1;
  transform: translateY(0);
}

/* ANIMATION */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- TAP -->
<div class="tap-screen" id="tapScreen">
  <div class="tap-icon">
    <span>‚òÄÔ∏è</span>
    <small>Tap me</small>
  </div>
</div>

<!-- CONTENT -->
<div class="content" id="mainContent">
  <div class="scene">
    <div class="card" id="card">

      <!-- FRONT -->
      <div class="face front">
        <div class="sun">‚òÄÔ∏è</div>
        <h1>Morning Fatima!</h1>
        <p>
          Hope your day starts with a smile<br>
          and a cup of good tea ‚òï<br><br>
          Thought I‚Äôd say hi first.
        </p>
        <button class="reveal-btn" id="revealBtn">
          üëÄ See what‚Äôs behind
        </button>
      </div>

      <!-- BACK -->
      <div class="face back">

        <!-- BEFORE CALL -->
        <div id="backInitial">
          <div class="call-icon">üìû</div>
          <h1>Before you go</h1>
          <button class="call-btn" id="callBtn">Call</button>
        </div>

        <!-- AFTER CALL -->
        <div class="back-final" id="backFinal">
          <div class="got-you">Got you! üòÇ</div>
          <img src="meme.png" class="meme" alt="Got you meme">
          <div class="note" id="note">
            Have fun and enjoy your day! ‚òÄÔ∏è‚ú®
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- AUDIO -->
<audio id="ocean" loop><source src="ocean.mp3"></audio>
<audio id="piano" loop><source src="piano.mp3"></audio>

<script>
const tapScreen = document.getElementById("tapScreen");
const mainContent = document.getElementById("mainContent");
const card = document.getElementById("card");
const backInitial = document.getElementById("backInitial");
const backFinal = document.getElementById("backFinal");
const note = document.getElementById("note");

const ocean = document.getElementById("ocean");
const piano = document.getElementById("piano");

tapScreen.onclick = () => {
  tapScreen.style.display = "none";
  mainContent.classList.add("show");

  ocean.volume = 0;
  piano.volume = 0;
  ocean.play();
  piano.play();

  let v = 0;
  const fade = setInterval(() => {
    v += 0.01;
    ocean.volume = Math.min(v, 0.35);
    piano.volume = Math.min(v, 0.22);
    if (v >= 0.35) clearInterval(fade);
  }, 120);
};

document.getElementById("revealBtn").onclick = () => {
  card.classList.add("flip");
};

document.getElementById("callBtn").onclick = () => {
  backInitial.style.display = "none";
  backFinal.style.display = "block";

  // Show note AFTER 5 seconds
  setTimeout(() => {
    note.classList.add("show");
  }, 5000);
};
</script>

</body>
</html>
